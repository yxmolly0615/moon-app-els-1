<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MOON</title>
<link rel="stylesheet" th:href="@{/moon/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/icon/css/font-awesome.min.css}" />
</head>
<body class="bg-b">
	<div class="container-fluid" id="app">
		<div class="row">
			<div class="col text-center bg-danger text-white shadow">模 块 一</div>
		</div>
		<div>
			<input id="word" type="text" class="form-control form-control-sm" placeholder="关键词">
			<button class="btn btn-sm button-success" onclick="serch();">搜索</button>
		</div>
		<div class="mt-2 m-1 border-light" v-for="p in poetrydata">
			<div class="card">
				<div class="card-header font-weight-bold">{{p.title}}</div>
				<div class="card-body">{{p.content}}</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script th:src="@{/moon/js/jquery.js}"></script>
	<script th:src="@{/moon/js/vue.js}"></script>
	<script th:src="@{/layer/layer.js}"></script>
	<script th:inline="javascript">
	var app=new Vue({
		el:"#app",
		data:{
			poetrydata:[]
		}
	});
		function serch(){
			var url="/moon/Poetry/selectByEs";
			var word=$("#word").val();
			$.post(url,word,function(resp){
				app.poetrydata=resp
			});
		}
	</script>
</body>
</html>
